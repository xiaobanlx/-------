<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ul 无序标签</p>
    <ul type="disc">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>
    <ul type="circle">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>
    <ul type="square">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>
    <ul type="none">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>
    <ul>
        <li>
            水果
            <ul>
                <li>苹果</li>
                <li>西瓜</li>
                <li>橘子</li>
            </ul> 
        </li>
        <li>蔬菜</li>
        <li>肉类</li>
    </ul>
    <p>快捷键 ul>li*+数字</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
